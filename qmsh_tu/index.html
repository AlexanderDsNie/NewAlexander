<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清明上河图</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="one">
        <div class="one_1">
            <div class="one_2"><img id="tubiao1" src="images/fangda.png" alt=""></div>
            <div class="one_3">清明上河图</div>
            <div class="one_2"><img id="tubiao2" src="images/suoxiao.png" alt=""></div>
        </div>
    </div>
    <div class="one_add"></div>
    <div id="two">
        <img class="two_img" src="images/qmsht.jpg" alt="">
        <div id="tree" class="touming"><audio id="audio1" src="独りんぼエンヴィー.mp3" controls></audio></div>
        <div id="boat1" class="touming"><audio id="audio2" src="岁月如歌.mp3" controls></audio></div>
        <div id="daoguan" class="touming"><audio id="audio3" src="星辰大海.mp3" controls></audio></div>
        <div id="person1" class="touming"><audio id="audio4" src="好敵手です！.mp3" controls></audio></div>
        <div id="person2" class="touming"><audio id="audio5" src="独りんぼエンヴィー.mp3" controls></audio></div>
        <div id="person3" class="touming"><audio id="audio6" src="岁月如歌.mp3" controls></audio></div>
        <div id="soilder" class="touming"><audio id="audio7" src="星辰大海.mp3" controls></audio></div>
        <div id="boat2" class="touming"><audio id="audio8" src="好敵手です！.mp3" controls></audio></div>
        <div id="book" class="touming"><audio id="audio9" src="独りんぼエンヴィー.mp3" controls></audio></div>
    </div>
    <script type="text/javascript">
        var play1 = document.getElementById('tubiao1');
        var play2 = document.getElementById('tubiao2');
        var play3 = document.getElementById('tree');
        var play4 = document.getElementById('boat1');
        var play5 = document.getElementById('daoguan');
        var play6 = document.getElementById('person1');
        var play7 = document.getElementById('person2');
        var play8 = document.getElementById('person3');
        var play9 = document.getElementById('soilder');
        var play10 = document.getElementById('boat2');
        var play11 = document.getElementById('book');
        play3.onclick = function(){
			if(audio1.paused){
				audio1.play();
			}else{
                audio1.pause();
            }
		}
        play4.onclick = function(){
			if(audio2.paused){
				audio2.play();
			}else{
                audio2.pause();
            }
		}
        play5.onclick = function(){
			if(audio3.paused){
				audio3.play();
			}else{
                audio3.pause();
            }
		}
        play6.onclick = function(){
			if(audio4.paused){
				audio4.play();
			}else{
                audio4.pause();
            }
		}
        play7.onclick = function(){
			if(audio5.paused){
				audio5.play();
			}else{
                audio5.pause();
            }
		}
        play8.onclick = function(){
			if(audio6.paused){
				audio6.play();
			}else{
                audio6.pause();
            }
		}
        play9.onclick = function(){
			if(audio7.paused){
				audio7.play();
			}else{
                audio7.pause();
            }
		}
        play10.onclick = function(){
			if(audio8.paused){
				audio8.play();
			}else{
                audio8.pause();
            }
		}
        play11.onclick = function(){
			if(audio9.paused){
				audio9.play();
			}else{
                audio9.pause();
            }
		}
        play1.onclick = function(){
            var image=document.getElementsByClassName("two_img")[0];
            image.style.height=image.height*1.1+'px';
            image.style.width=image.width*1.1+'px';
        }
        play2.onclick = function(){
            var image=document.getElementsByClassName("two_img")[0];
            image.style.height=image.height/1.1+'px';
            image.style.width=image.width/1.1+'px';
        }
    </script>
</body>
</html>
