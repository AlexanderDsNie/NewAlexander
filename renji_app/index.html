<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/rem.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="one">
        <input class="search" type="text" placeholder="搜索摄影师、标签、圈子...">
        <img class="message" src="images/xiaoxi.png" alt="">
    </div>
    <div class="one_add">
        <ul class="one_1">
            <li class="one_1_1"><span>关注</span></li>
            <li class="one_1_1"><span id="one_hot_1">热门</span></li>
            <li class="one_1_2"><img class ="one_hot_2" src="images/remen.png" alt=""><span>Vlog</span></li>
            <li class="one_1_1"><span>旅拍</span></li>
            <li class="one_1_1"><span><img class ="one_xiala" src="images/xiala.png" alt=""></span></li>
        </ul>
    </div>
    <div class="two">
        <img src="images/body.jpg" alt="">
    </div>
    <div class="three">
        <div class="three_1"><img src="images/paixingbang.png" alt=""><span>排行榜</span></div>
        <div class="three_2"><img src="images/jingpina.png" alt=""><span>编辑精选</span></div>
        <div class="three_3"><img src="images/shuben.png" alt=""><span>学习推荐</span></div>
    </div>
    <div class="four">
        <div id="four_0"></div>
        <div id="four_1"></div>
    </div>
    <div class="footer">
        <div class="footer_0"><img src="images/shouye.png" alt=""></div>
        <div class="footer_0"><img src="images/yinyue.png" alt=""></div>
        <div class="footer_0"><img src="images/fabu_1.png" alt=""></div>
        <div class="footer_0"><img src="images/gz.png" alt=""></div>
        <div class="footer_0"><img src="images/personal.png" alt=""></div>
    </div>
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script>
        for(var i=0;i<44;i++){
            $('<img src="images2/'+(i+1)+'.jpg"/>').appendTo('#four_0');
        }
        var nowIndex = 0;
        $('#four_0 img').on('click',function(){
            $('#four_1').show();
            $('#four_1').css("background-image","url(images2/"+ ($(this).index()+1) +".jpg)")
            nowIndex = $(this).index();
        })
        $('#four_1').on('click',function(){
            $(this).hide();
        }).on('swipeLeft',function(){
            nowIndex++;
            if(nowIndex == $('#four_0 img').size()){
                nowIndex = 0;
            }
            $('#four_1').css("background-image","url(images2/"+ (nowIndex+1) +".jpg)")
        }).on('swipeRight',function(){
            nowIndex--;
            if(nowIndex == -1){
                nowIndex = $('#four_0 img').length-1;
            }
            $('#four_1').css("background-image","url(images2/"+ (nowIndex+1) +".jpg)")
        })
    </script>
</body>
</html>
