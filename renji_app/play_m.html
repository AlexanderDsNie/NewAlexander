<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/rem.js"></script>
	<link rel="stylesheet" href="css/play_m.css">
</head>
<body>
    <div class="one">
        <a href="music.html"><img class="shezhi" src="images/shang1.png" alt=""></a>
        <img class="message" src="images/fenxiang.png" alt="">
    </div>
	<div id="music">
        <div id="musicName">独りんぼエンヴィー</div>
		<div id="container">
            <div id="con_img">
                <img id="music_img" src="images3/独りんぼエンヴィー.jpg">
                <div id="con_button">
                    <div class="button_0"><img src="images/yinliang.png" alt=""></div>
                    <div class="button_0"><img src="images/guanzhu2.png" alt=""></div>
                    <div class="button_0"><img src="images/xiazai.png" alt=""></div>
                    <div class="button_0"><img src="images/pinglun.png" alt=""></div>
                    <div class="button_0"><img src="images/gengduo2.png" alt=""></div>
                </div>
             </div>
			<audio id="audio" src="./music/独りんぼエンヴィー.mp3" controls></audio>
        </div>
        <div class="btn">
            <div id="pause" class="button0"><img src="images/xunhuanbofang.png" alt=""></div>
            <div id="prev" class="button0"><img src="images/shangyishou.png" alt=""></div>
            <div id="play" class="button0"><img id="play_0" src="images/bofang.png" alt=""></div>
            <div id="next" class="button0"><img src="images/xiayishou.png" alt=""></div>
            <div class="button0"><img id="play_line" src="images/yinleliebiao.png" alt=""></div>
		</div>
	</div>
	<script type="text/javascript">
		var play = document.getElementById('play'),
			pause = document.getElementById('pause'),
			prev = document.getElementById('prev'),
			next = document.getElementById('next'),
			musicName = document.getElementById('musicName'),
			musicImg = document.getElementById('music_img'),
			bgImage = document.getElementById('container');

		var music = new Array();
		music = ['独りんぼエンヴィー','おいらボコだぜ!','星辰大海','braveheart','好敵手です！','岁月如歌'];
		var len = music.length;
		var num = 0;
		play.onclick = function(){
			if(audio.paused){
				audio.play();
			}
            musicImg.className = 'music_turn';
		}
		pause.onclick = function(){
			if(audio.played){
				audio.pause();
			}
            musicImg.className = 'music_pause';
		}
		prev.onclick = function(){
			num = (num + len - 1) % len;
			audio.src = './music/' + music[num] + '.mp3';
			musicName.innerHTML = music[num];
			bgImage.style.backgroundImage = 'url(./images3/' + music[num] + '.jpg)';
			musicImg.src = './images3/' + music[num] + '.jpg';
			audio.play();
		}
		next.onclick = function(){
			num = (num + 1) % len;
			audio.src = './music/' + music[num] + '.mp3';
			musicName.innerHTML = music[num];
			bgImage.style.backgroundImage = 'url(./images3/' + music[num] + '.jpg)';
			musicImg.src = './images3/' + music[num] + '.jpg';
			audio.play();
		}
		audio.addEventListener('ended',function(){
			next.onclick();
		},false);
	</script>
</body>
</html>
