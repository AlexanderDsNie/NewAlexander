<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ul {
            width: 200px;
            list-style: none;

        }

        #main_0 {
            position: relative;
            border: #000000 1px solid;
        }

        h2 {
            width: 200px;
            background: #000000;
            color: #ffffff;
            text-align: center;
        }

        #main_0 ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul id="main_0">
        <li>
            <h2>管理区</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
        <li>
            <h2>交流区</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
    </ul>
    <script>
        var ah2 = document.getElementsByTagName('h2');
        for (var i = 0; i < ah2.length; i++) {
            ah2[i].onclick = function () {
                var btn1 = next(this);
                if (btn1.style.display == "none" || btn1.style.display == "") {
                    btn1.style.display = "block";
                } else {
                    btn1.style.display = "none";
                }

            }
        }
        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1)
            return elem;
        }
    </script>

</body>

</html>
